        </div>

    <!-- Login Panel -->

    <section class="container mt-5 pt-5 justify-content-center ps-5 ">
        <div class=" ps-5  fs-3  ">
            <div class="row">
                <div class="justify-content-center pb-3">
                    <h1>Sign-Up User Panel</h1>
                </div>
            </div>


            <div class=" ps-5  fs-3  ">
                <div class="row">
                    <div class="mb-8 col-6  justify-content-center">
                        <label for="exampleDropdownFormEmail2" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Your Name">
                    </div>
                    <div class="mb-8 col-6  justify-content-center">
                        <label for="exampleDropdownFormEmail2" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="email@example.com">
                    </div>
                </div>

                <div class="row">
                    <div class="mb-8 col-6  justify-content-center"  >
                        <label for=" exampleDropdownFormPassword2" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>

                    <div class="mb-8 col-6  justify-content-center">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="number" class="form-control" id="phoneno" placeholder="Your Phone">
                    </div>
                </div>

            </div>
            <div class="row ps-5">
                <div class="mb-8 col-6  justify-content-center">
                    <label for="country" class="form-label">Country</label>
                    <input type="text" class="form-control" id="country" placeholder="Your Country">
                </div>
                <div class="mb-8 col-6  justify-content-center">
                    <label for="City" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" placeholder="Your City">
                </div>
            </div>

            <button type="submit" class="btn btn-primary mt-4 ms-5" onclick="Signupuser()">Sign-Up</button>
        </div>
    </section>
